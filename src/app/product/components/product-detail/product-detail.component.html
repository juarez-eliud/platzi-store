<div *ngIf="(product$ | async) as product">
    <div>
        <img [src]="product.image" alt="">
    
    </div>
    <div>
        <ul>
            <li>Nombre: {{ product.title }}</li>
            <li>Precio: {{ product.price | currency }}</li>
        </ul>
        <p>{{ product.description }}</p>
    </div>
    <button (click)="createProduct()"></button>
    <button (click)="getRandomUsers()">get random</button>
    <button (click)="getRandomUsersExample2()">get random2</button>

</div>
