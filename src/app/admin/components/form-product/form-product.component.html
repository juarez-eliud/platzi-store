<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Id" formControlName="id" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Title" formControlName="title" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Price</mat-label>
              <input placeholder="Price" formControlName="price" matInput type="number">
              <div *ngIf="priceField.errors && form.get('price').dirty">
                <mat-error *ngIf="hasErrorPriceInvalid">Este campo no es valido</mat-error>
                <mat-error *ngIf="priceField.hasError('required')">Este campo es requerido</mat-error>
              </div>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea placeholder="Text" formControlName="description" matInput></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="(image$ | async) as image" [src]="image" alt="">
          <input type="file" (change)="uploadFile($event)">
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>

</form>
