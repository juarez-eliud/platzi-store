<h3 appHighlight>{{ product.title }}</h3>
<img [src]="product.image" width="50px" height="50px">
<strong appHighlight [backgroundColor]="'black'" [color]="'#ffffff'">{{ product.price }}</strong>
<p> {{ product.description | slice:0:10}}</p>
<p>{{today | date:'medium'}}</p>
<button (click)="addCart()">Agregar al carrito</button>
